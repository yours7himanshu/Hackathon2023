<section class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
  <div class="anothercontainer bg-slate-300">

    <div class="bg-gradient-to-r from-violet-500 to-fuchsia-500">	 
      <div class="text-center">
        <h1 class="section-title " data-aos="fade-right"
        data-aos-duration="1500">Sell Now</h1>
        <p class="text-white">Sell your book in one single step</p>
        <div class="grid-8 form bg-slate-300">
          <form action="php/email.php" method="post" id="contact_form" name="contactForm">
            <div class="form-inline clearfix">
              <div class="form-group grid-6 ">
                <input type="text" placeholder="name" id="exampleInputName" name="name" class="form-control">
              </div>
              <div class="form-group grid-6">
                <input type="email" placeholder="email address" id="exampleInputEmail" name="email" class="form-control">
              </div>
              <div class="form-group grid-6">
                <input type="text" placeholder="Name of the book" id="exampleInputSubject" name="subject" class="form-control">
              </div>
              <div class="form-group grid-6">
                <input type="text" placeholder="Publisher of the book" id="exampleInputCompany" name="company" class="form-control">
              </div>
              <div class="form-group grid-12">
                <textarea placeholder="Details of the Book" id="exampleInputMessage" rows="3" name="message" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div style="display:none;" class="success" id="mail_success">Your message has been sent successfully.
              </div><!-- success message -->
              <div style="display:none;" class="error" id="mail_fail"> Sorry, error occured this time sending your message.
              </div><!-- error message -->
            </div>
            <div id="submit" class="form-group grid-12">
              <input type="submit" value="send" class="btn  btn-lg costom-btn bg-green-500" id="send_message">
            </div>
          </form>
        </div> <!-- /.col-xs-12 .col-sm-offset-2 .col-sm-8 -->
        <div class="grid-12">       
          <div class="icon-text bg-violet-500">
          </div><!-- /.icon-text -->
          <!-- /.icon-holder -->
        </div><!-- /.col-xs-12 -->
