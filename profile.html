<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Profile Page</title>
  <style>
    /* Add any custom styles here */
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <div class="mb-4 md:mb-0">
        <h1 class="text-4xl font-bold text-gray-800">Your Name</h1>
        <p class="text-gray-600">Welcome to your profile</p>
      </div>
      <div class="flex items-center space-x-4">
        <img src="path_to_profile_image.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Edit Profile</button>
      </div>
    </div>

    <div class="mt-8 bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Account Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="text-lg font-bold text-gray-700">Name:</label>
          <p class="text-gray-800">John Doe</p>
        </div>
        <div>
          <label for="email" class="text-lg font-bold text-gray-700">Email:</label>
          <p class="text-gray-800">john.doe@example.com</p>
        </div>
      </div>
    </div>

    <div class="mt-8 bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Order History</h2>
      <table class="min-w-full">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Order ID</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Total</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Status</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <!-- Repeat this row for each order in the order history -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <a href="#" class="text-blue-500 hover:underline">12345</a>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">2023-06-01</td>
            <td class="px-6 py-4 whitespace-nowrap">$49.99</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-500 text-white">Delivered</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
